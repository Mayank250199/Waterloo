<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items">
    <img src="{{item.img}}" width="100%;" height="200px;"/>
    <ion-card-content>
      <ion-card-title style="color:white">
        {{item.name}}
        </ion-card-title>
      <p style="color:white">
       {{item.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
